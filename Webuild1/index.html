<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container1">
        <div class="navbar">
            Calculator
        </div>
   </div>

   <div class="container2">
        <div class="numpadbuttons1">
            <button id = "1" onclick="setoperand(1)">1</button>
            <button id = "2" onclick="setoperand(2)">2</button>
            <button id = "3" onclick="setoperand(3)">3</button>
        </div> 
        <div class="numpadbuttons2">
            <button id = "4" onclick="setoperand(4)">4</button>
            <button id = "5" onclick="setoperand(5)">5</button>
            <button id = "6" onclick="setoperand(6)">6</button>
        </div>
        <div class="numpadbuttons3">
            <button id = "7" onclick="setoperand(7)">7</button>
            <button id = "8" onclick="setoperand(8)">8</button>
            <button id = "9" onclick="setoperand(9)">9</button>
        </div>
        <div class="operators1">
            <button id = "+" onclick="setoperator('+')">+</button>
            <button id = "-" onclick="setoperator('-')" >-</button>
        </div> 
        <div class="operators2">
            <button id = "x" onclick="setoperator('x')">x</button>
            <button id = "/" onclick="setoperator('/')">/</button>
        </div> 
        <button class="equals" id="equals" onclick="calculateresult()">Answer</button>
        <div class="answer">
            <div class="view">
                    <h2 id="view">Answer will be displayed here</h2>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
